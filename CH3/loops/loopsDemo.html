<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS While loop</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      var text = "";
      var i = 0;
      while (i < 15) {
        text += "<br> The number is " + i;
        i++;
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
